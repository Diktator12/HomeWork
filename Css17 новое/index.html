<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
  <title>CSS17</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- ССЫЛКА НА САЙТ: https://e-metall.ru/ -->

<body>
  <div class="fast-search">
    <div class="fast-search__content">
      <div class="fast-search__title"></div>
      <div class="fast-search__text"></div>
      <div class="fast-search__button"></div>
      <div class="awards">
        <div class="awards__item"></div>
        <div class="awards__item"></div>
        <div class="awards__item"></div>
      </div>
    </div>
    <div class="fast-search__photo"></div>
  </div>
  <div class="many-base">
    <div class="many-base__content">
      <div class="many-base__title"></div>
      <div class="many-base__text"></div>
      <div class="many-base__button"></div>
    </div>
    <div class="many-base__video"></div>
  </div>
  <div class="trusted-suppliers">
    <div class="trusted-suppliers__video"></div>
    <div class="trusted-suppliers__content">
      <div class="trusted-suppliers__title"></div>
      <div class="trusted-suppliers__text"></div>
      <div class="trusted-suppliers__button"></div>
    </div>
  </div>
  <div class="all-tools">
    <div class="all-tools__content">
      <div class="all-tools__title"></div>
      <div class="all-tools__text"></div>
      <div class="all-tools__button"></div>
    </div>
    <div class="all-tools__cards">
      <div class="all-tools__card1">
        <div class="all-tools__logo1"></div>
        <div class="all-tools__textcard1"></div>
        <div class="all-tools__buttoncard1"></div>
      </div>
      <div class="all-tools__card2">
        <div class="all-tools__logo2"></div>
        <div class="all-tools__textcard2"></div>
        <div class="all-tools__buttoncard2"></div>
      </div>
      <div class="all-tools__card3">
        <div class="all-tools__logo3"></div>
        <div class="all-tools__textcard3"></div>
        <div class="all-tools__buttoncard3"></div>
      </div>
      <div class="all-tools__card4">
        <div class="all-tools__logo4"></div>
        <div class="all-tools__textcard4"></div>
        <div class="all-tools_buttoncard4"></div>
      </div>
      <div class="all-tools__card5">
        <div class="all-tools__logo5"></div>
        <div class="all-tools__textcard5"></div>
        <div class="all-tools__buttoncard5"></div>
      </div>
      <div class="all-tools__card6">
        <div class="all-tools__logo6"></div>
        <div class="all-tools__textcard6"></div>
        <div class="all-tools__buttoncard6"></div>
      </div>
    </div>
  </div>
  <div class="sales-channel">
    <div class="sales-channel__video"></div>
    <div class="sales-channel__content">
      <div class="sales-channel__title"></div>
      <div class="sales-channel__text"></div>
      <div class="sales-channel__button1"></div>
      <div class="sales-channel__button2"></div>
    </div>
  </div>
  <div class="social-blog">
    <div class="social-blog__content">
      <div class="social-blog__title"></div>
      <div class="social-blog__text"></div>
      <div class="social-blog__button"></div>
      <div class="social-blog__4buttons">
        <div class="social-blog__youtubebutton"></div>
        <div class="social-blog__twitterbutton"></div>
        <div class="social-blog__tiktokbutton"></div>
        <div class="social-blog__vkbutton"></div>
      </div>
    </div>
    <div class="social-blog__photo"></div>
  </div>
  <div class="progress">
    <div class="progress__title"></div>
    <div class="progress__sliders"></div>
    <div class="progress__photos">
      <div class="progress__photo1"></div>
      <div class="progress__photo2"></div>
      <div class="progress__photo3"></div>
      <div class="progress__photo4"></div>
      <div class="progress__photo5"></div>
      <div class="progress__photo6"></div>
      <div class="progress__photo7"></div>
      <div class="progress__photo8"></div>
      <div class="progress__photo9"></div>
      <div class="progress__photo10"></div>
      <div class="progress__photo11"></div>
      <div class="progress__photo12"></div>
      <div class="progress__photo13"></div>
      <div class="progress__photo14"></div>
      <div class="progress__photo15"></div>
    </div>
  </div>
</body>
</html>
