<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
  <title>HTML12</title>
</head>

<body>
  <form>
    <label for="#name">Имя</label>
    <input id="name" type="text">
    <br>
    <label for="#surname">Фамилия</label>
    <input id="surname" type="text">
    <br>
    <label for="#tel">Телефон</label>
    <input id="tel" type="tel">
    <br>
    <label for="#email">Почта</label>
    <input id="email" type="email">
    <br>
    <label for="#datetime">Дата и время</label>
    <input id="datetime" type="datetime-local">
    <br>
    <fieldset>
      <legend>Выберете количество огурцов для доставки</legend>
      <label for="#1cucumber">1 огурец</label>
      <input type="radio" id="1cucumber" name="cucumbers">
      <br>
      <label for="#2cucumbers">2 огурца</label>
      <input type="radio" id="2cucumbers" name="cucumbers">
      <br>
      <label for="#3cucumbers">3 огурца</label>
      <input type="radio" id="3cucumbers" name="cucumbers">
    </fieldset>
    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
